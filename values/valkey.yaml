auth:
  enabled: false

primary:
  containerSecurityContext:
    # Zwiększ limit file descriptorów
    capabilities:
      add:
        - SYS_RESOURCE
  persistence:
    enabled: true
    storageClass: nfs-client

replica:
  persistence:
    enabled: true
    storageClass: nfs-client

master:
  extraEnvVars:
    - name: VALKEY_MAXCLIENTS
      value: "10000"
