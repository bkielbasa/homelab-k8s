service:
  main:

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: rss.klimczak.xyz
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - rss.klimczak.xzy
        secretName: rss-tls

