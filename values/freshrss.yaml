image:
  repository: freshrss/freshrss
  pullPolicy: IfNotPresent
  tag: "1.27.1"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: rss.klimczak.xyz
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - rss.klimczak.xyz
      secretName: rss-tls
