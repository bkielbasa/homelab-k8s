{{- if .Values.client.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "blob-storage.client.serviceName" . }}
  labels:
    {{- include "blob-storage.client.labels" . | nindent 4 }}
  {{- with .Values.client.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.client.service.type }}
  ports:
  - port: {{ .Values.client.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "blob-storage.client.selectorLabels" . | nindent 4 }}
{{- end }}
