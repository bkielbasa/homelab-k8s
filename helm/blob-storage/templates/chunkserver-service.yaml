{{- if .Values.chunkserver.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "blob-storage.chunkserver.serviceName" . }}
  labels:
    {{- include "blob-storage.chunkserver.labels" . | nindent 4 }}
  {{- with .Values.chunkserver.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.chunkserver.service.type }}
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: {{ .Values.chunkserver.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "blob-storage.chunkserver.selectorLabels" . | nindent 4 }}
{{- end }}
