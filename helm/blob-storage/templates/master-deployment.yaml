{{- if .Values.master.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blob-storage.fullname" . }}-master
  labels:
    {{- include "blob-storage.master.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.master.replicaCount }}
  selector:
    matchLabels:
      {{- include "blob-storage.master.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "blob-storage.master.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: master
        image: {{ include "blob-storage.master.image" . }}
        imagePullPolicy: {{ .Values.master.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.master.service.port }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.master.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.master.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.master.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.master.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.master.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.master.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.master.healthCheck.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.master.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.master.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.master.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.master.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.master.healthCheck.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.master.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        {{- if .Values.master.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "blob-storage.fullname" . }}-master
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.master.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.master.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.master.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
