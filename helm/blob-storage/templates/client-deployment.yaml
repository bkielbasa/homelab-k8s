{{- if .Values.client.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blob-storage.fullname" . }}-client
  labels:
    {{- include "blob-storage.client.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.client.replicaCount }}
  selector:
    matchLabels:
      {{- include "blob-storage.client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "blob-storage.client.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: client
        image: {{ include "blob-storage.client.image" . }}
        imagePullPolicy: {{ .Values.client.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.client.service.port }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.client.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: MASTER_URL
          value: "http://{{ include "blob-storage.master.serviceName" . }}:{{ .Values.master.service.port }}"
        {{- if .Values.client.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.client.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.client.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.client.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.client.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.client.healthCheck.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.client.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.client.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.client.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.client.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.client.healthCheck.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.client.resources | nindent 10 }}
      {{- with .Values.client.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.client.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.client.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
